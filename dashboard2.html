<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Budget Buddy</title>
    <link rel="stylesheet" href="dashboard2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!--sidebar stuff/ change as needed-->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="active">
                <a href="#">               
                    <i class="fas fa-wallet"></i>
                    <span>Budget Plan</span>
                </a>
            </li>
            <li>
                <a href="dashboard3.html">
                    <i class="far fa-chart-bar"></i>
                    <span>Budget Analysis</span>
                </a>
            </li>
            <li class="logout" id="btnLogout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!--main part-->
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span></span>
                <h2>Budget Plan</h2>
                <p>Create and manage your personalized budget</p>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" />
                </div>
                <img src="./image/img.jpg" alt="User Image" />
            </div>
        </div>
        <div>
            <div class="mainBody">
                <div class="financial-overview">
                    <div class="currentIncome">
                        <strong>Income:</strong> <span class="symbol">$</span>
                        <span id="currentIncome"></span>
                    </div>
                
                    <div class="currentSpendingPower">
                        <strong>Available Spending Power:</strong> <span class="symbol">$</span>
                        <span id="currentSpendingPower"></span>
                    </div>
                </div>
                <div class="budget-settings">
                        Income Frequency:
                        <input type="radio" id="Weekly" name="period" value="Weekly">
                        <label for="Weekly">Weekly</label>
                        <input type="radio" id="Biweekly" name="period" value="Biweekly">
                        <label for="Biweekly">Biweekly</label>  
                    

                <div class="form-group">
                    <label for="percentage">Percentage of Income to Save:</label>
                    <select id="percentage" name="percentage" class="form-control">
                        <option value="30" selected>30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="50">60%</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">Current City:</label>
                    <select id="city" name="city" class="form-control">
                        <option value="New York City">New York City</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Houston">Houston</option>
                    </select>
                </div>
                </div>
                We recommend checking out the 30% plan first! <br>
                It is a good baseline and can be adjusted to your needs.
                <br><br>
                
                <button type="button" id="getBudgetPlan" class="btn-primary">
                    <i class="fas fa-calculator"></i> Get Budget Plan
                </button>
                <div id ="budgetPlan"></div>
                
            </div>         
        </div>
    </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="dashboard2.js"></script>
</body>

</html>
