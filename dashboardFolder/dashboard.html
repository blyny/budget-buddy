<!DOCTYPE html> 
<html>  
    <head>  
        <meta charset="UTF-8"/> 
        <title> Budget Buddy</title>  
        <link rel="stylesheet" href="style.css"/> 
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> 
    </head> 
    <body>
        <!--sidebar stuff-->
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard2.html">
                        <i class="far fa-chart-bar"></i>
                        <span>Analysis</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard3.html">
                        <i class="fas fa-wallet"></i>
                        <span>Budget Plan</span>
                    </a>
                </li>
            </ul>
        </div> 
                <li class="logout">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div> 
        
        <!--main part-->
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span>Profile</span>
                    <h2>Dashboard</h2>
                </div> 
                <div class="user--info">
                    <div class="search--box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search" />
                    </div> 
                    <!--make a default image? and some functionality thing
                    to make it so the picture someone wants-->
                    <img src="./image/img.jpg" alt="User Image" />
                </div>
            </div> 

            <!--card container contains random information (can be edited)-->
            <div class="card--container"> 
                <h3 class="main--title">Today's data</h3> 
                <div class="card--wrapper"> 
                    <div class="payment--card">  
                        <div class="card--header"> 
                            <div class="amount"> 
                                <span class="title"> 
                                    Amount Due
                                </span> 
                                <span class="amount--value">$500.00</span> 
                            </div> 
                        </div>  
                        
                    </div> 

                    <!--amount spent card-->
                    <div class="payment--card">  
                        <div class="card--header"> 
                            <div class="amount"> 
                                <span class="title"> 
                                    Amount Spent
                                </span> 
                                <span class="amount--value">$500.00</span> 
                            </div> 
                        </div>  
                        
                    </div>  

                    <!--budget amount-->
                    <div class="payment--card">  
                        <div class="card--header"> 
                            <div class="amount"> 
                                <span class="title"> 
                                    Budget Amount
                                </span> 
                                <span class="amount--value">$500.00</span> 
                            </div> 
                        </div>  
                        
                    </div> 
                    <!--salary amount-->
                    <div class="payment--card">  
                        <div class="card--header"> 
                            <div class="amount"> 
                                <span class="title"> 
                                    Salary
                                </span> 
                                <span class="amount--value">$500.00</span> 
                            </div> 
                        </div>  
                    </div> 
                    
                    <!--makes a table for the dashboard-->
                    <div class="tabular--wrapper">
                        <h3 class="main--title">Finance Data</h3>
                        <div class="table--container">
                            <table>
                                <thead>
                                    <tr><!--header labels for table-->
                                        <th>Date</th>
                                        <th>Money Spent</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr> <!--table contents/ something needs 
                                        be done here specifically inputting data-->
                                        <td>2025-28-02</td>
                                        <td>$100</td>
                                        <td>Misc</td>
                                        <td>Misc</td>
                                        <td><button>Edit</button></td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
