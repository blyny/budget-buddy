<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Budget Plan</title>
    <link rel="stylesheet" href="dashboard2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fas fa-wallet"></i>
                    <span>Budget Plan</span>
                </a>
            </li>
            <li>
                <a href="dashboard3.html">
                    <i class="far fa-chart-bar"></i>
                    <span>Budget Analysis</span>
                </a>
            </li>
            <li class="logout" id="btnLogout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Budget Plan</h2>
                <p>Create and manage your personalized budget</p>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search transactions...">
                </div>
                <img src="./image/img.jpg" alt="User Image">
            </div>
        </div>

        <div class="mainBody">
            <div class="financial-overview">
                <div class="currentIncome">
                    <strong>Monthly Income:</strong> <span class="symbol">$</span>
                    <span id="currentIncome">0.00</span>
                </div>
                
                <div class="currentSpendingPower">
                    <strong>Available Spending Power:</strong> <span class="symbol">$</span>
                    <span id="currentSpendingPower">0.00</span>
                </div>
            </div>

            <div class="budget-settings">
                <div class="form-group">
                    <label for="period">Income Frequency:</label>
                    <select id="period" name="period" class="form-control">
                        <option value="weekly">Weekly</option>
                        <option value="bi-weekly">Bi-Weekly</option>
                        <option value="monthly" selected>Monthly</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="percentage">Percentage of Income to Save:</label>
                    <select id="percentage" name="percentage" class="form-control">
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30" selected>30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">Current City:</label>
                    <select id="city" name="city" class="form-control">
                        <option value="New York City">New York City</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Houston">Houston</option>
                        <option value="Phoenix">Phoenix</option>
                    </select>
                </div>
                
                <button type="button" id="getBudgetPlan" class="btn-primary">
                    <i class="fas fa-calculator"></i> Generate Budget Plan
                </button>
            </div>
            
            <div id="budgetPlan" class="budget-results">
                <!-- Budget plan results will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="dashboard2.js"></script>
</body>

</html>
