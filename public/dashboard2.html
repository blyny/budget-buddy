<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Budget Buddy</title>
    <link rel="stylesheet" href="dashboard2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!--sidebar stuff/ change as needed-->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="far fa-chart-bar"></i>
                    <span>Analysis</span>
                </a>
            </li>
            <li>
                <a href="dashboard3.html">
                    <i class="fas fa-wallet"></i>
                    <span>Budget Plan</span>
                </a>
            </li>
            <li class="logout" id="btnLogout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!--main part-->
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span></span>
                <h2>Budget Analysis</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" />
                </div>
                <img src="./image/img.jpg" alt="User Image" />
            </div>
        </div>
        <div>
            <div class="mainBody">
                <div class="currentIncome">
                    Income: <span class="symbol">$</span>
                    <span id="currentIncome"></span>
                </div>

                <div class="currentSpendingPower">
                    Spending Power: <span class="symbol">$</span>
                    <span id="currentSpendingPower"></span>
                </div>

                Input: Period of Time
                <select id="period" name="period">
                    <option value="weekly">Weekly</option>
                    <option value="bi-weekly">Bi-Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select> <br>
                
                Input: % of Income to Save (Dropdown Percentage)
                <select id="percentage" name="percentage">
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                </select> <br>
                
                Input: Dropdown of City (Chicago, New York, etc.)
                <select id="city" name="city">
                    <option value="Chicago">Chicago</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Houston">Houston</option>
                    <option value="Phoenix">Phoenix</option>
                </select> <br>
                Output: Chart? But breakdown of expenses per the city
            </div>         
        </div>
    </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="dashboard2.js"></script>
</body>

</html>
